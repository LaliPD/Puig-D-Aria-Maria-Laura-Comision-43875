{% extends 'aplicacion/base.html' %}
{% load static %}
<body>
    {% block contenido %}
    <div style="text-align: center; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh;">
        <h1>{{ titulo }}</h1>
        <div class="registro-container">
            <h2 style="font-family: 'Poppins', sans-serif;">Registro</h2>
    
            <form action="" method="post">
                {% csrf_token %}
                <table>
                    {{ form.as_table }}
                </table>
                <input type="submit" value="Crear usuario">
            </form>
        </div>
    
        

    
        <li class="sidebar-nav-item btn-space">
            <a href="{#}" class="btn btn-primary">Agregar Avatar</a>
        </li>
    </div>
  {% endblock contenido %}

</body>
</html>
